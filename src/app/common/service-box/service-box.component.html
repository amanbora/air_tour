


<div class="main">
    <div class="main" *ngFor="let service of serviceList" >

        <div class="card" style="width: 100%; padding: 2rem;">
            <img class="card-img-top" src="{{service.imageUrl}}" alt="Card image cap">
            <div class="card-body">
                <h5 class="card-title">{{service.name}}</h5>
            <p class="card-text">{{service.desc}}</p>
            </div>
            <button mat-button color="primary" [routerLink]="['/', service.name | lowercase]" routerLinkActive="router-link-active" >Add Service</button>
        </div>

        </div>
</div>
