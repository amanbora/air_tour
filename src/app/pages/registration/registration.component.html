
<div class="container-fluid ">
  <div class="row">
      <div class="div1" >

      </div>

  <div [hidden]="!showLoginBox">
  <div class="row">
      <!-- if not work then remove postion=fixed -->
      <div class= "col-12 col-sm-12 div2" style="position: fixed;">
          <!-- enter phone number -->
          <div class="col-12 col-sm-12" style="height: 325px;">
               <div class="col-12 col-sm-12"style="padding: 2vh">
              <strong>Welcome Aboard</strong>
              </div>
              <!-- for capcha and input -->
              <div>
              <label style="font-size: larger;font-weight: 700;">Enter Phone Number</label>

            <input matInput  type="text" [(ngModel)]="phoneNumber.number"  class="input form-control phostyle " maxlength="10" type="tel" class="phonestyle"  required placeholder="+91 |" >
            <div class="col-12 col-sm-12" style="height: 15vh;margin-top: 2vh;">
                     <!-- for captcha -->
                     <div id="recaptcha-container"></div>
              </div>
             <div class="col-12 col-sm-12"> 
              <button type="button" (click)="sendLoginCode()" class="btn btn-outline-danger" style="margin-left: 22vw; width: 37vw; height: 6vh;border-radius: 25px;">Submit</button>
             </div>
              </div>
          </div>
          <div id="airphoto">
              <img src="./../../../assets/images/airplane-taking-off-runway_1308-11185.jpg">
          </div>
          
      </div>
  </div>
</div>
