          <mat-card>
            <mat-card-title> 
              Air-Portal
              <img src="./../../../assets/images/img-service/flight.png">
            </mat-card-title>
            
            <div class= "main container" [hidden]="!showLoginBox" >
             

              <mat-card-content>
                ​ <mat-form-field >
                      <div class=row>
                      <!-- <br>
                      <input matInput type="text" [(ngModel)]="phoneNumber.country"  class="input" placeholder="+91"    maxlength="3">
                      <br> -->
                        <div class="col">
                            <h5>Welcome Aboard!</h5>
                           
                        </div>
                        <div class="form-group col">
                            <label for="phone"> 
                              Login And Enjoy First-Class Airport Sevices
                              <br><br><br>
                              Enter Phone Number
                            </label>
                            <input matInput type="text" [(ngModel)]="phoneNumber.number"  class="input form-control"  maxlength="10">
                        </div>
                        
                      </div>  ​
                      <div id="recaptcha-container"></div>
                      <button class="button" mat-raised-button color="primary"(click)="sendLoginCode()">Send Code</button>
                </mat-form-field>
                  
                </mat-card-content>
            </div>


            <mat-card-content>
              <div>

              
                  <div class="verify" *ngIf="windowRef.confirmationResult">
                    <br>
                    <label for="code">Enter Verification Code</label><br>
                    <input class="input-verify" type="text" name="code" placeholder="Code" [(ngModel)]="verificationCode">
                  ​  <br>
                    <button mat-raised-button (click)="verifyLoginCode()">Verify</button>
                  </div>
              ​</div>
            </mat-card-content>
          ​
          </mat-card>

         

<div *ngIf="user">
  You have successfully logged in with your phone number!
​
  UserId: {{user}}
  
​
</div>
